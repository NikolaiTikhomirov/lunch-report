<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, fakeUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choose group page</title>
</head>
<body>
<a href="http://localhost:8585/ui/home">Главная страница</a><br>
<h1>Choose group page</h1><br>
    <form action="#" th:action="@{/ui/addreport}" th:object="${group}" method="get">
        <label>Group: </label>
        <select th:field="*{name}">
            <option th:each="group: ${choosegroups}" th:value="${group.name}" th:text="${group.name}"></option>
        </select>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
